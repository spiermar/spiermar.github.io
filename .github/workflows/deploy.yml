name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 24 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          # build-cmd: pnpm run build # The command to run to build your site. Runs the package build script/task by default. (optional)
        env:
          SITE_URL: 'https://spiermar.github.io'
          SITE_LANGUAGE: 'en'
          SITE_AUTHOR_NAME: 'Martin Spier'
          SITE_AUTHOR_TITLE: 'CTO @ Parasail AI. Advisor. Speaker. Ex-Netflix.'
          SITE_AUTHOR_BIO: 'AI and Cloud Infrastructure. Performance Engineering. Platform Engineering. Developer Experience.'
          SITE_AUTHOR_EMAIL: 'hello@martinspier.io'
          SITE_AUTHOR_LOCATION: 'Los Gatos, CA'
          SOCIAL_GITHUB: 'https://github.com/spiermar'
          SOCIAL_LINKEDIN: 'https://linkedin.com/in/martin.spier'
          SOCIAL_TWITTER: 'https://x.com/martin_spier'
          SITE_TITLE: 'Martin Spier'
          SITE_DESCRIPTION: 'AI and Cloud Infrastructure. Performance Engineering. Platform Engineering. Developer Experience.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4